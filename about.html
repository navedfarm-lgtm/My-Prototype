<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - XYZ Pvt Ltd</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --black-bg: #000;
      --white-text: #fff;
      --green-accent: #0f0;

      /* Adjusted clamp to prevent huge fonts on large screens */
      --base-font: clamp(14px, 1.5vw, 18px);
      --heading-font: clamp(22px, 1.5vw, 36px);
      --subheading-font: clamp(18px, 1.2vw, 28px);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--black-bg);
      color: var(--white-text);
      line-height: 1.6;
      text-align: center;
      font-size: var(--base-font);
    }

    header { text-align: center; padding: 10px 2%; }

    header img.logo {
      max-width:clamp(150px,15vw,250px);
      width:40%; height: auto; margin-bottom: 10px;
    }

    nav {
      display: flex; justify-content: center;
      gap: clamp(10px, 2vw, 20px);
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--white-text);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: var(--base-font);
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #000;
      background: #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.8);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
      font-size: var(--base-font); /* ensures paragraph same as index */
    }

    h1 { font-size: var(--heading-font); margin: 15px 0; }
    h2 { font-size: var(--subheading-font); margin: 15px 0; }
    p  { font-size: var(--base-font); margin: 10px 0; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="XYZ Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Product & Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Website Overview & Vision</h1>
  <h2>“Information is Key to Success”</h2>
  <p>Our Aim is to Provide Free, All-In-One Digital Services for Everyone...</p>
</main>

</body>
</html>
