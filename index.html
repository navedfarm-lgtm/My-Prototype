<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.xyz.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      color: #e0e0e0;
      text-align: center;
      padding: 40px 20px 20px 20px;
      min-height: 100vh;

      background: #121212 url('https://images.unsplash.com/photo-1612831455541-45f34e3304a0?auto=format&fit=crop&w=1600&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      box-shadow: inset 0 0 200px rgba(255,255,255,0.05);
      z-index: -1;
    }

    header {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 45px; /* changed */
      font-weight: 700;
      background: linear-gradient(90deg, #00ff7f, #00b36b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .tagline {
      font-size: 12px; /* changed */
      font-weight: 500;
      color: #ffffff;
      margin-top: 5px;
      letter-spacing: 0.5px;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px; /* spacing between menu items */
      flex-wrap: nowrap; /* keep horizontal */
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px; /* changed */
      font-weight: 500;
      transition: color 0.3s;
      white-space: nowrap; /* keep text in one line */
    }

    nav ul li a:hover {
      color: #00ff7f;
    }

    /* Adjust font sizes slightly on very small screens */
    @media (max-width: 480px) {
      .title {
        font-size: 35px;
      }
      .tagline {
        font-size: 11px;
      }
      nav ul {
        gap: 15px;
      }
      nav ul li a {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">www.xyz.com</div>
    <div class="tagline">A No. 1 All-in-One Portal</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product & Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <script>
    console.log("Homepage loaded: www.xyz.com - Updated font sizes & menu");
  </script>
</body>
</html>
