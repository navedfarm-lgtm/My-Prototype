<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - XYZ Pvt Ltd</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --black-bg:#000;
      --white-text:#fff;
      --green-accent:#0f0;
      --base-font: clamp(14px, 2vw, 18px);
      --heading-font: clamp(22px, 3vw, 36px);
      --subheading-font: clamp(18px, 2.5vw, 28px);
    }

    * { box-sizing: border-box; }

    body {
      margin:0; padding:0;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:var(--black-bg);
      color:var(--white-text);
      line-height:1.6;
      text-align:center;
      font-size:var(--base-font);
    }

    header {
      text-align:center;
      padding:10px 2%;
    }

    header img.logo {
      max-width:clamp(150px,15vw,250px);
      width:40%;
      height:auto;
      margin-bottom:10px;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }

    header .tagline {
      font-size: clamp(12px, 2vw, 20px);
      font-weight: 600;                  
      letter-spacing: 0.15em;            
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 15px;
      text-transform: uppercase;         
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.7),
        0 0 15px rgba(255,255,255,0.6),
        0 0 20px rgba(255,255,255,0.5);
    }

    /* Default nav for desktop/laptop (all links visible) */
    nav {
      display:flex; 
      justify-content:center;
      gap:clamp(10px,2vw,20px);
      flex-wrap:wrap; 
      margin-bottom:20px;
    }

    nav a {
      text-decoration:none; 
      color:var(--white-text);
      padding:5px 10px; 
      border-radius:4px;
      font-size:var(--base-font);
      background:rgba(255,255,255,0.05);
      transition:all 0.3s ease;
    }

    nav a:hover {
      color:#000; 
      background:#fff;
      box-shadow:0 0 12px rgba(255,255,255,0.8);
    }

    /* MOBILE/TABLET MENU STYLE */
    .mobile-nav {
      display:none; /* hidden by default on desktop */
    }
    .mobile-nav .menu-links {
      display:none;
      flex-direction:column;
      margin-top:10px;
      gap:8px;
    }
    .mobile-nav .menu-links a {
      display:block;
      color:var(--white-text);
      background:rgba(255,255,255,0.05);
      padding:5px 10px;
      border-radius:4px;
      text-decoration:none;
    }
    .mobile-nav button {
      background:rgba(255,255,255,0.05);
      color:var(--white-text);
      border:none;
      padding:6px 14px;
      border-radius:4px;
      font-size:var(--base-font);
      cursor:pointer;
    }
    .mobile-nav button:hover {
      background:#fff;
      color:#000;
    }

    /* Fix mobile Home & Menu button alignment */
    .mobile-nav > div {
      display: flex;
      justify-content: center;
      align-items: center; /* vertical center */
      gap: 10px;
    }

    .mobile-nav a button,
    .mobile-nav button {
      display: block;      /* same box for both buttons */
      margin: 0;
      padding: 6px 14px;
      line-height: 1.4;
    }

    /* On mobile & tablets hide normal nav and show mobile-nav */
    @media (max-width: 768px) {
      nav { display:none; }
      .mobile-nav { display:flex; flex-direction:column; align-items:center; }
    }

    main {
      max-width:900px; 
      margin:0 auto; 
      padding:0 15px;
    }

    h1 { font-size:var(--heading-font); margin:15px 0; }
    h2 { font-size:var(--subheading-font); margin:15px 0; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="XYZ Logo" class="logo">
  <div class="tagline">A No.1 All In One Digital Portal</div>

  <!-- Normal nav for PC/Laptop -->
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Product & Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="#">Download</a>
    <a href="#">New Updates</a>
    <a href="#">Blog</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Term of Use</a>
    <a href="#">Disclaimer</a>
  </nav>

  <!-- Mobile/Tablet simplified nav -->
  <div class="mobile-nav">
    <div>
      <a href="index.html"><button>Home</button></a>
      <button onclick="toggleMenu()">Menu</button>
    </div>
    <div class="menu-links" id="mobileMenuLinks">
      <a href="products.html">Product & Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#">Download</a>
      <a href="#">New Updates</a>
      <a href="#">Blog</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Term of Use</a>
      <a href="#">Disclaimer</a>
    </div>
  </div>
</header>

<main>
  <!-- Main content placeholder -->
</main>

<script>
  function toggleMenu(){
    const menu = document.getElementById('mobileMenuLinks');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }
</script>

</body>
</html>
