<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ Pvt Ltd</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --black-base: #000000;
      --silver-light: #ccc;
      --green-accent: #0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--silver-light);
      background: var(--black-base);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .digital-symbols {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://svgshare.com/i/xC6.svg') repeat;
      opacity: 0.05;
      animation: floatSymbols 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatSymbols {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    header {
      text-align: center;
      padding: 10px 2%;
      position: relative;
      z-index: 1;
      background: rgba(0,255,0,0.02);
      box-shadow: inset 0 0 10px rgba(57,255,20,0.1);
    }

    header img.logo {
      max-width: 200px;
      width: 30%;
      height: auto;
      margin: 0 auto 5px auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: clamp(13px,2vw,15px);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #000;
      background: #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.8);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem 2%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      position: relative;
      z-index: 1;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 5px;
      justify-content: center;
      align-items: center;
    }

    .tagline {
      font-family: "Courier New", monospace;
      font-size: clamp(14px, 2.2vw, 18px);
      color: #fff;
      font-weight: 500;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }

    .tagline2 {
      font-size: clamp(16px,4vw,24px);
      color: #fff;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(255,255,255,0.5);
      letter-spacing: 0.15em;
    }

    footer {
      text-align: center;
      padding: 1rem 2%;
      color: var(--silver-light);
      border-top: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.5);
      font-size: clamp(12px,2vw,14px);
    }

    @media(max-width:768px){ nav{gap:1rem;} }
    @media(max-width:480px){ nav{gap:0.5rem;} }
  </style>
</head>
<body>

<div class="digital-symbols"></div>

<header>
  <img src="logo.png" alt="Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Product & Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <div class="main-content">
    <div class="tagline">"Information is Key to Success"</div>
    <div class="tagline2">A No.1 All In One Digital Portal</div>
  </div>
</main>

<footer>
  üõ°Ô∏è ¬© 2025 XYZ Pvt Ltd. All Rights Reserved.<br>
  Design & Web Development by M.D. Naved
</footer>

</body>
</html>
