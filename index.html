<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.xyz.com</title>
  <style>
    /* --- GENERAL PAGE STYLES --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* black premium theme */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* --- HEADER --- */
    header {
      text-align: center;
      padding: 25px 0;
    }

    /* --- LOGO STYLING --- */
    .logo {
      max-width: 220px; /* adjust size */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* --- OPTIONAL TAGLINE --- */
    .tagline {
      font-size: 12px;
      color: #ffffff;
      margin-top: 10px;
    }

    /* --- NAVIGATION MENU --- */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      font-size: 14px;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ff66; /* green hover effect */
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .logo {
        max-width: 150px;
      }
      nav a {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- LOGO only -->
    <img src="Blue_Modern_Domain_Registrar_Business_Company_Logo-removebg-preview.png" alt="www.xyz.com Logo" class="logo">
    <p class="tagline">A No. 1 All-in-One Portal</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products & Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
