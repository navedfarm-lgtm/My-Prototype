<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.xyz.com</title>

  <style>
    /* === GLOBAL PAGE STYLES === */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* black premium theme */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* === HEADER === */
    header {
      text-align: center;
      padding-top: 25px;  /* space from top of page to logo */
      padding-bottom: 25px;
    }

    /* === LOGO === */
    .logo {
      max-width: 400px; /* increased logo width */
      height: auto;     /* keep aspect ratio */
      display: block;
      margin: 0 auto;
    }

    /* === TAGLINE === */
    .tagline {
      font-size: 14px;   /* tagline text size */
      margin-top: 15px;  /* space between logo and tagline */
      color: #ffffff;
    }

    /* === NAVIGATION === */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;         /* space between menu items */
      margin-top: 20px;  /* space between tagline and menu */
    }

    nav a {
      text-decoration: none;
      font-size: 16px;   /* menu item font size */
      color: #ffffff;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ff66; /* green hover effect */
    }

    /* === RESPONSIVE (mobile) === */
    @media (max-width: 600px) {
      .logo {
        max-width: 180px; /* smaller logo on mobile */
      }
      nav a {
        font-size: 14px;  /* smaller menu text */
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Your uploaded logo -->
    <img src="Blue_Modern_Domain_Registrar_Business_Company_Logo-removebg-preview.png" 
     alt="www.xyz.com Logo" class="logo">

    <p class="tagline">A No. 1 All-in-One Portal</p>

    <nav>
      <a href="#">Home</a>
      <a href="#">Products & Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
