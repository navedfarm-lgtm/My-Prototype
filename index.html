<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.xyz.</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- Reset & Basic Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #1a1a1a;
      text-align: center;
      padding: 40px 20px 0 20px; /* top padding to separate from edge */
    }

    /* ---------- Title & Tagline ---------- */
    header {
      width: 100%;
      margin-bottom: 30px;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0f766e, #14b8a6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.3rem;
      font-weight: 500;
      color: #555;
      letter-spacing: 0.5px;
      margin-top: 5px;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }
      .tagline {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2.2rem;
      }
      .tagline {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">www.xyz.com</div>
    <div class="tagline">A No. 1 All-in-One Portal</div>
  </header>

  <script>
    console.log("Homepage loaded: www.xyz.com");
  </script>
</body>
</html>
